<html>
  <head>
    <title>Interactive World Map</title>
    <link href="https://FreyaMillard.github.io/jqvmap.css" media="screen" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://FreyaMillard.github.io/jquery.vmap.js"></script>
    <script type="text/javascript" src="https://FreyaMillard.github.io/maps/jquery.vmap.world.js" charset="utf-8"></script>

  <script>
      var map;
      jQuery(document).ready(function () {
        var currentRegion = '';
		
		var europeList = ['gb', 'ie'];
        
        var enabledRegions = ['gb', 'us', 'cy', 'es', 'fr', 'it', 'nl', 'hr', 'hu', 'gr', 'sk', 'at', 'cz', 'de', 'be', 'th', 'kh', 'my', 'vn', 'sg', 'ie']; //add area code to here when new place added.
        map = jQuery('#vmap').vectorMap({
          map: 'world_en', //Map type
          
          enableZoom: true,
          
          showTooltip: true,
          
          selectedColor: '#333333',
          
		      color: '#C9B1D0', //COLOUR FOR ALL REMAINING COUNTRIES
          
		      backgroundColor: '',//BACKGROUND COLOUR
          
          selectedRegions: [''], //leave empty as default.
          
          colors: {
            		gb: '#59315F', //add area code to here when new place added. Press enter type country code and then hex colour code.
           		us: '#59315F', //USA
			cy: '#59315F', //Cyprus
			es: '#59315F', //Spain
			fr: '#59315F', //France
			it: '#59315F', //Italy
			nl: '#59315F', //Netherlands
			hr: '#59315F', //Croatia
			hu: '#59315F', //Hungary
			sk: '#59315F', //Slovakia
			at: '#59315F', //Austria
			cz: '#59315F', //Czech Republic
			de: '#59315F', //Germany
			be: '#59315F', //Belgium
			kh: '#59315F', //Cambodia
			my: '#59315F', //Malaysia
			vn: '#59315F', //Vietnam
			sg: '#59315F', //Singapore
			gr: '#59315F', //Greece
			ie: '#59315F', //Ireland
            },
          
          onRegionClick: function(event, code, region){
            // Check if this is an Enabled Region, and not the current selected on
            if(enabledRegions.indexOf(code) === -1 || currentRegion === code){
              // Not an Enabled Region
              event.preventDefault();
            } else {
              // Enabled Region. Update Newly Selected Region.
              currentRegion = code;
            }
          },
          
          onRegionSelect: function(event, code, region){
            console.log(map.selectedRegions); //To Add additional regions to load of click, copy and paste the
			if (currentRegion == 'gb' || currentRegion == 'cy' || currentRegion == 'es' || currentRegion == 'fr' || currentRegion == 'it' || currentRegion == 'nl' || currentRegion == 'hr' || currentRegion == 'hu' || currentRegion == 'sk' || currentRegion == 'at' || currentRegion == 'cz' || currentRegion == 'de' || currentRegion == 'be' || currentRegion == 'gr' || currentRegion == 'ie' ){
				window.open('https://www.witworld.co.uk/europe');// Redirects to the the appropriate continent/page i.e navigates to Europe for a country click in Europe.
			}else if (currentRegion == 'us' ){
				window.open('https://www.witworld.co.uk/usa');// Redirects to the the appropriate continent/page i.e navigates to Europe for a country click in Europe.
			}else if (currentRegion == 'my' ){
				window.open('https://www.witworld.co.uk/asia');// Redirects to the the appropriate continent/page i.e navigates to Europe for a country click in Europe.
			}
          },
        });
      });
    </script>

  </head>
  <body>
    <div id="vmap" style="width: auto; height: 100%;"></div>
  </body>
</html>
